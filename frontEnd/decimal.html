<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="misc.css" />
    <link rel="stylesheet" href="tabs.css" />
    <script src="tabs.js"></script>
    <script src="fetch.js"></script>
  </head>

  <body>
    <div class="title"><h1>Decimal's Book Store</h1></div>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'addBook')">Add New Book</button>
      <button class="tablinks" onclick="openTab(event, 'searchBook')">Search Catalog</button>
      <button class="tablinks" onclick="openTab(event, 'close')">Close</button>
    </div>

    <h1>Book Management System</h1>
    <div id="addBook" class="tabcontent">
      <h3>Adding a book</h3>
      <label for="title">Title:</label>
      <input type="text" id="title" />
      <label for="author">Author:</label>
      <input type="text" id="author" />
      <label for="year">Year:</label>
      <input type="number" id="year" />
      <button onclick="addBook()">Add Book</button>
    </div>

    <div id="searchBook" class="tabcontent">
      <h2>Search for a Book</h2>
      <input type="number" id="searchInput" placeholder="Search..." />
      <button onclick="searchBooks()">Search</button>
      <div id="singleBooksContainer">
        <!-- Books will be displayed here -->
      </div>
    </div>
    <div class="displayScreen">
      <h2>All Books Page:</h2>
      <div id="pagination">
        <!-- Pagination links will be displayed here -->
      </div>
      <div id="booksContainer">
        <!-- Books will be displayed here -->
      </div>
    </div>
  </body>
</html>
